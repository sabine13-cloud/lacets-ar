<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <title>Lacets en Réalité Augmentée</title>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-assets>
      <img id="img1" src="assets/step1.png" />
      <img id="img2" src="assets/step2.png" />
      <img id="img3" src="assets/step3.png" />
      <img id="img4" src="assets/step4.png" />
    </a-assets>

    <!-- Marqueur AR : Hiro -->
    <a-marker preset="hiro">
      <!-- Image (format rectangulaire pour éviter la déformation) -->
      <a-plane
        id="image"
        position="0 0.6 0"
        rotation="-90 0 0"
        width="1.1"
        height="0.8"
        material="shader: flat; src: #img1;"
      ></a-plane>

      <!-- Texte d'étape -->
      <a-text
        id="texte"
        value="Étape 1"
        position="0 1.05 0"
        rotation="-90 0 0"
        align="center"
        color="black"
        width="3"
      ></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let step = 1;

    function updateStep() {
      const plane = document.querySelector("#image");
      const texte = document.querySelector("#texte");

      // Change l'image affichée
      plane.setAttribute("material", "shader: flat; src: #img" + step + ";");

      // Change le texte
      texte.setAttribute("value", "Étape " + step);
    }

    // Un tap/clic sur l'écran => étape suivante
    document.body.addEventListener("click", () => {
      step++;
      if (step > 4) step = 1;
      updateStep();
    });

    // Initialisation
    updateStep();
  </script>

</body>
</html>
