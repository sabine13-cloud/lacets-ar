<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apprentissage lacets</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f6f7fb; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 14px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 10px; }
    .badge { background: #111827; color: #fff; padding: 8px 12px; border-radius: 999px; font-weight: 700; }
    .hint { color: #374151; font-size: 14px; }
    main { background: #fff; border-radius: 14px; padding: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    img { width: 100%; height: auto; display: block; border-radius: 10px; cursor: pointer; }
    footer { display: flex; gap: 10px; margin-top: 12px; }
    button { flex: 1; padding: 12px; border: 0; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 700; }
    #prev { background: #e5e7eb; }
    #next { background: #2563eb; color: #fff; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="badge" id="stepLabel">Ã‰tape 1 / 4</div>
      <div class="hint">Clique/tape sur lâ€™image pour passer Ã  lâ€™Ã©tape suivante</div>
    </header>

    <main>
      <!-- Image par dÃ©faut (au cas oÃ¹ JS tarde) -->
      <img id="img" src="./step1.png" alt="Ã‰tape lacets" />
    </main>

    <footer>
      <button id="prev">â¬… PrÃ©cÃ©dent</button>
      <button id="next">Suivant âž¡</button>
    </footer>
  </div>

  <script>
    // âš ï¸ Mets EXACTEMENT les noms de fichiers prÃ©sents dans ton dÃ©pÃ´t (Ã  la racine)
    const images = ["./step1.png", "./step2.png", "./step3.png", "./step4.png"];
    let step = 0; // 0..3

    const imgEl = document.getElementById("img");
    const labelEl = document.getElementById("stepLabel");

    function render() {
      imgEl.src = images[step];
      labelEl.textContent = `Ã‰tape ${step + 1} / ${images.length}`;
    }

    function next() {
      step = (step + 1) % images.length;
      render();
    }

    function prev() {
      step = (step - 1 + images.length) % images.length;
      render();
    }

    document.getElementById("next").addEventListener("click", next);
    document.getElementById("prev").addEventListener("click", prev);

    // clic/tap sur lâ€™image
    imgEl.addEventListener("click", next);

    // clavier (optionnel)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    // ðŸ”¥ IMPORTANT : on affiche dÃ¨s le dÃ©part
    render();
  </script>
</body>
</html>
