<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs>

<a-assets>
  <img id="img1" src="étape1.png">
  <img id="img2" src="étape2.png">
  <img id="img3" src="étape3.png">
  <img id="img4" src="étape4.png">
</a-assets>

<a-marker preset="hiro">
  <a-plane id="image"
           position="0 0.5 0"
           rotation="-90 0 0"
           width="1"
           height="1"
           material="src: #img1">
  </a-plane>
</a-marker>

<a-entity camera></a-entity>

</a-scene>

<script>
let step = 1;

document.body.addEventListener("click", () => {
  step++;
  if (step > 4) step = 1;

  document.querySelector("#image")
    .setAttribute("material", "src", "#img" + step);
});
</script>

</body>
</html>
